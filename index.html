<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards com Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            perspective: 1000px;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
        }

        .front {
            background-color: #ffcc00;
        }

        .back {
            background-color: #00ccff;
            transform: rotateY(180deg);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="face front" id="frontText">Pergunta 1</div>
            <div class="face back" id="backText">Resposta 1</div>
        </div>
        <div class="button-container">
            <button id="prevBtn" disabled>Anterior</button>
            <button id="nextBtn">Próximo</button>
        </div>
    </div>

    <script>
        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const flashcards = [
            { front: 'Pergunta 1', back: 'Resposta 1' },
            { front: 'Pergunta 2', back: 'Resposta 2' },
            { front: 'Pergunta 3', back: 'Resposta 3' }
        ];

        let currentIndex = 0;

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
        });

        function updateFlashcard(index) {
            frontText.textContent = flashcards[index].front;
            backText.textContent = flashcards[index].back;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === flashcards.length - 1;
            flashcard.classList.remove('is-flipped');
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateFlashcard(currentIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateFlashcard(currentIndex);
            }
        });

        // Inicializa o primeiro flashcard
        updateFlashcard(currentIndex);
    </script>
</body>
</html>

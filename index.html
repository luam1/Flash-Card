<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Perguntas e Respostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-image: url(https://static.vecteezy.com/ti/fotos-gratis/p2/10544890-fotos-de-fundo-branco-com-molduras-em-branco-para-mensagens-inspiradoras-gratis-foto.JPG);
            flex-direction: column;
        }

        .container {
            perspective: 1000px;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .front {
            background-color: #ffcc00;
        }

        .back {
            background-color: #00ccff;
            transform: rotateY(180deg);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="face front" id="frontText">Pergunta 1: O que é HTML?</div>
            <div class="face back" id="backText">Resposta: HTML é uma linguagem de marcação usada para criar páginas web.</div>
        </div>
    </div>

    <div class="button-container">
        <button id="prevBtn" disabled>Anterior</button>
        <button id="nextBtn">Próximo</button>
    </div>

    <script>
        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const flashcards = [
            { front: 'Pergunta 1: O que é HTML?', back: 'Resposta: HTML é uma linguagem de marcação usada para criar páginas web.' },
            { front: 'Pergunta 2: O que é CSS?', back: 'Resposta: CSS é uma linguagem de estilos usada para estilizar elementos HTML.' },
            { front: 'Pergunta 3: O que é JavaScript?', back: 'Resposta: JavaScript é uma linguagem de programação usada para criar interatividade em páginas web.' }
        ];

        let currentIndex = 0;

        // Adiciona a animação de flip ao clicar no cartão
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
        });

        function updateFlashcard(index) {
            frontText.textContent = flashcards[index].front;
            backText.textContent = flashcards[index].back;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === flashcards.length - 1;
            flashcard.classList.remove('is-flipped');
        }

        // Navegação para o cartão anterior
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateFlashcard(currentIndex);
            }
        });

        // Navegação para o próximo cartão
        nextBtn.addEventListener('click', () => {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateFlashcard(currentIndex);
            }
        });

        // Inicializa o primeiro cartão
        updateFlashcard(currentIndex);
    </script>
</body>
</html>
